<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do-List</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Create Todo</h3>
  <div id="error" class="hidden"></div>
  <form action="/todos/create" method="post" id="todoForm">
    <label for="description">Description <br></label>
    <input type="text" id="description" name="description"> 
    <input type="submit" value="Create Todo"/>
  </form>
  <h1>My To Do List</h1>
  <ul id="todoList">
    {% for d in data %}
    <li>{{ d.description }}</li>
    {% endfor %}
  </ul>
  <script>
    const todoForm = document.getElementById('todoForm')
    todoForm.addEventListener('submit', (event) =>{
      event.preventDefault();
      const data = { 'description': document.getElementById('description').value }
      fetch('/todos/create', {
        method: 'POST',
        body: JSON.stringify({ 'description': document.getElementById('description').value }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then((response) => {
        return response.json()
      })
      .then((result) => {
        const li = document.createElement('li');
        li.innerHTML = result['description'];
        document.getElementById('todoList').appendChild(li);
        document.getElementById('error').className = 'hidden'
      })
      .catch((error) => {
        document.getElementById('error').className = ''
      })
      
    })
  </script>
</body>
</html>
